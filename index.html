<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main class="hero">
      <table>
        <thead id="table">
          <tr>
            <th>Id Product</th>
            <th>Barcode</th>
            <th>Name Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
          <tr>
            <select>
              <option value="Active">Active</option>
              <option value="NOT">NOT</option>
            </select>
          </tr>
        </tbody>
      </table>
    </main>

    <script>
      fetch("https://658bf4e1859b3491d3f52760.mockapi.io/api/product/get")
        .then((response) => {
          console.log(response);
          return response.json();
        })
        .then((data) => {
          var table = document.getElementById("table");

          data.forEach((element) => {
            var row = table.insertRow(table.rows.length);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);
            var cell5 = row.insertCell(4);
            var cell6 = row.insertCell(5);
            cell1.innerHTML = element.id;
            cell2.innerHTML = element.barcode;
            cell3.innerHTML = element.product_name;
            cell4.innerHTML = element.price;
            cell5.innerHTML = element.qty;
            cell6 = innerHTML = element.action;
            // cell6.innerHTML = "<a href='#'>button</a>";
          });
        })
        .catch((error) => {
          console.error(error);
        });
    </script>
  </body>
</html>
